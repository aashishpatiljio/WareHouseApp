<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
<meta charset="ISO-8859-1">
<title>Part Register</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header text-center bg-primary text-white">
				<h3>WELCOME TO PART REGISTER PAGE</h3>
			</div>
			<div class="card-body">
				<form id="partRegForm" th:action="@{/part/save}" method="POST" th:object="${part}">

					<!-- row-1 -->
					<div class="row">
						<div class="col-2">
							<label>PART CODE</label>
						</div>
						<div class="col-5">
							<input type="text" th:field="*{partCode}" class="form-control"/>
						</div>
						<div class="col-5">
							<span id="partCodeError"></span>
						</div>
					</div>

					<!-- row-2 -->
					<div class="row">
						<div class="col-2">
							<label>PART DIMENSIONS</label>
						</div>
						<div class="col-5">
						  LENGTH:  <input type="text" th:field="*{partLen}" class="form-control"/>
						  WIDTH :  <input type="text" th:field="*{partWid}" class="form-control"/>
						  HEIGHT:  <input type="text" th:field="*{partHght}" class="form-control"/>
						</div>
						<div class="col-5">
							<span id="partDimError"></span>
						</div>
					</div>

					<!-- row-3 -->
					<div class="row">
						<div class="col-2">
							<label>BASE COST</label>
						</div>
						<div class="col-5">
							<input type="text" th:field="*{partCost}" class="form-control"/>
						</div>
						<div class="col-5">
							<span id="partCostError"></span>
						</div>
					</div>
					
					<!-- row-4 -->
					<div class="row">
						<div class="col-2">
							<label>BASE CURRENCY</label>
						</div>
						<div class="col-5">
							<select th:field="*{partCurrency}" class="form-control">
								<option value="">--SELECT--</option>
								<option value="INR">INR</option>
								<option value="USD">USD</option>
								<option value="AUD">AUD</option>							
							</select>
						</div>
						<div class="col-5">
							<span id="partCurrencyError"></span>
						</div>
					</div>
					  
					<!-- row-5 -->
					<div class="row">
						<div class="col-2">
							<label>UOM</label>
						</div>
						<div class="col-5">
							<select th:field="*{uom.id}" class="form-control">
								<option value="">--SELECT--</option>
								<option th:each="ob:${uoms}" th:value="${ob.key}" th:text="${ob.value}"></option>															
							</select>
						</div>
						<div class="col-5">
							<span id="uomError"></span>
						</div>
					</div>

					<input type="submit" value="ADD PART" class="btn btn-success">

				</form>
			</div>
			<!-- card-body end -->

			<div class="card-footer text-center bg-info text-white" th:if="${message != null}">
				<span th:text="${message}"></span>
			</div>

		</div>
		<!-- card-end -->
	</div>
	<!-- container-end -->
	
</body>

</html>
