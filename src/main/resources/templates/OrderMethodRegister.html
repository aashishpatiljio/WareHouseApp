<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>OrderMethod Register</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<h3 style="color:green">OrderMethod Register Page!!!</h3>
	<form action="save" method="POST">
		<pre>
	Order Mode   : <input type="radio" name="orderMode" value="Sale"/>Sale <input type="radio" name="orderMode" value="Purchase"/>Purchase
	
	Order Code   : <input type="text" name="orderCode"/>
	
	Order Type   : <select name="orderType">
						<option>--select--</option>
						<option value="FIFO">FIFO</option>
						<option value="LIFO">LIFO</option>
						<option value="FCFO">FCFO</option>
						<option value="FEFO">FEFO</option>
				   </select>
		
        Order Accept : 
    			<input type="checkbox" name="orderAccept" value="Multi-Model"/>Multi-Model
    			<input type="checkbox" name="orderAccept" value="Accept Return"/>Accept Return
    		
        Description  : <textarea name="description"></textarea>
    
              <input type="submit" value="Create Order Method"/>

</pre>
	</form>
	
	<span th:text="${msg}"></span>
</body>
</html>
