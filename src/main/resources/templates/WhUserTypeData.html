<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="ISO-8859-1">
    <title>WhUserType Data</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>WHUSERTYPE DATA PAGE!!!</h3>
            </div>  <!-- card header ends -->

            <div class="card-body">
                <table class="table table-hover">
                    <tr class="bg-success text-white">
                        <th>ID</th>
                        <th>TYPE</th>
                        <th>CODE</th>
                        <th>USER FOR</th>
                        <th>EMAIL</th>
                        <th>CONTACT</th>
                        <th>ID TYPE</th>
                        <th>IF OTHER</th>
                        <th>ID NUMBER</th>
                        <th colspan="2">OPERATIONS</th>
                    </tr>

                    <tr th:each="ob:${list}">
                        <td th:text="${ob.id}"></td>
                        <td th:text="${ob.userType}"></td>
                        <td th:text="${ob.userCode}"></td>
                        <td th:text="${ob.userFor}"></td>
                        <td th:text="${ob.userEmail}"></td>
                        <td th:text="${ob.userContact}"></td>
                        <td th:text="${ob.userIdType}"></td>
                        <td th:text="${ob.ifOther}"></td>
                        <td th:text="${ob.idNumber}"></td>
                        <td>
                            <a class="btn btn-danger" th:href="@{/whusertype/delete?id={data}(data=${ob.id})}">DELETE</a>
                        </td>
                        <td>
                            <a class="btn btn-info" th:href="@{/whusertype/edit?id={data}(data=${ob.id})}">EDIT</a>
                        </td>
                    </tr>
                </table>    <!-- table ends -->
            </div>   <!-- card body ends -->

            <div class="card-footer bg-info text-white text-center" th:if="${message != null}">
                <span th:text="${message}"></span>
            </div>  <!-- card footer ends -->

        </div>  <!-- card ends -->

    </div>   <!-- container ends -->


</body>

</html>
