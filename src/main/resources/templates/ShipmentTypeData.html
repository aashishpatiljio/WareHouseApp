<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="ISO-8859-1">
    <title>ShipmentTypeData Page</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="card">

            <div class="card-header bg-primary text-center text-white">
                <h3>SHIPMENT-TYPE DATA PAGE!!!</h3>
            </div> <!-- card-header ends-->

            <div class="card-body">
            <a th:href="@{/shipmenttype/excel}" class="btn btn-warning">EXCEL EXPORT</a>
                <table class="table table-hover">
                    <tr class="bg-success text-white">
                        <th>ID</th>
                        <th>MODE</th>
                        <th>CODE</th>
                        <th>ENABLE SHIPMENT</th>
                        <th>GRADE</th>
                        <th>DESCRIPTION</th>
                        <th>OPERATIONS</th>
                    </tr>
                    <tr th:each="ob:${list}">
                        <td th:text="${ob.id}"></td>
                        <td th:text="${ob.shipmentMode}"></td>
                        <td th:text="${ob.shipmentCode}"></td>
                        <td th:text="${ob.enableShipment}"></td>
                        <td th:text="${ob.shipmentGrade}"></td>
                        <td th:text="${ob.description}"></td>
                        <td>
                            <a th:href="@{/shipmenttype/delete?id={data}(data=${ob.id})}" class="btn btn-danger">Delete</a>
                            <a th:href="@{/shipmenttype/edit?id={data}(data=${ob.id})}" class="btn btn-info">Edit</a>
                        </td>
                    </tr>
                </table>
            </div> <!-- card-body ends-->

            <div class="card-footer text-white bg-info text-center" th:if="${message != null}">
                <span th:text="${message}"></span>
            </div> <!-- card-footer ends -->

        </div> <!-- card ends -->
    </div> <!-- container ends-->
</body>

</html>
