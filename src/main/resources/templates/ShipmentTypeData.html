<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>ShipmentTypeData Page</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<h3 style="color: green">SHIPMENT-TYPE DATA PAGE!!!</h3>
	<br>
	<br>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>MODE</th>
			<th>CODE</th>
			<th>ENABLE_SHIPMENT</th>
			<th>GRADE</th>
			<th>DESCRIPTION</th>
		</tr>
		<tr th:each="ob:${list}">
			<td th:text="${ob.id}"></td>
			<td th:text="${ob.shipmentMode}"></td>
			<td th:text="${ob.shipmentCode}"></td>
			<td th:text="${ob.enableShipment}"></td>
			<td th:text="${ob.shipmentGrade}"></td>
			<td th:text="${ob.description}"></td>
		</tr>
	</table>

</body>
</html>
