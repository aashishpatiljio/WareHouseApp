<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
<meta charset="ISO-8859-1">
<title>Grn Register</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header text-center bg-primary text-white">
				<h3>GRN REGISTER PAGE</h3>
			</div>
			<div class="card-body">
				<form id="grnRegForm" th:action="@{/grn/save}" method="POST" th:object="${grn}">

					<!-- row-1 -->
					<div class="row">
						<div class="col-2">
							<label>GRN Code</label>
						</div>
						<div class="col-5">
							<input type="text" th:field="*{code}" class="form-control" />
						</div>
						<div class="col-5">
							<span id="codeError"></span>
						</div>
					</div>
					
					<!-- row-2 -->
					<div class="row">
						<div class="col-2">
							<label>GRN Type</label>
						</div>
						<div class="col-5">
							<input type="text" th:field="*{type}" class="form-control" />
						</div>
						<div class="col-5">
							<span id="typeError"></span>
						</div>
					</div>
					
					<!-- row-3 -->
					<div class="row">
						<div class="col-2">
							<label>Order Code</label>
						</div>
						<div class="col-5">
							<select th:field="*{po.id}" class="form-control">
								<option value="">--select--</option>
								<option th:each="ob:${pos}" th:value="${ob.key}" th:text="${ob.value}"></option>								
							</select>
						</div>
						<div class="col-5">
							<span id="poError"></span>
						</div>
					</div>

					<!-- row-4 -->
					<div class="row">
						<div class="col-2">
							<label>DESCRIPTION</label>
						</div>
						<div class="col-5">
							<textarea th:field="*{description}" class="form-control">

                            </textarea>
						</div>
						<div class="col-5">
							<span id="descriptionError"></span>
						</div>
					</div>

					<input type="submit" value="CREATE GRN" class="btn btn-success">

				</form>
			</div>
			<!-- card-body end -->

			<div class="card-footer text-center bg-info text-white" th:if="${message != null}">
				<span th:text="${message}"></span>
			</div>

		</div>
		<!-- card-end -->
	</div>
	<!-- container-end -->

</body>

</html>
