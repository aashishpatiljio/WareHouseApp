<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>OrderMethod Edit Page</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h3>WELCOME TO OrderMethod EDIT PAGE</h3>
<form th:action="@{/ordermethod/update}" method="POST" th:object="${ordermethod}">
		<pre>
	Order Id	 : <input type="text" th:field="*{id}" readonly="readonly"/>
	
	Order Mode   : <input type="radio" th:field="*{mode}" value="Sale"/>Sale <input type="radio" th:field="*{mode}" value="Purchase"/>Purchase
	
	Order Code   : <input type="text" th:field="*{code}"/>
	
	Order Method : <select th:field="*{method}">
						<option>--select--</option>
						<option value="FIFO">FIFO</option>
						<option value="LIFO">LIFO</option>
						<option value="FCFO">FCFO</option>
						<option value="FEFO">FEFO</option>
				   </select>
		
        Order Accept : 
    			<input type="checkbox" th:field="*{accept}" value="Multi-Model"/>Multi-Model
    			<input type="checkbox" th:field="*{accept}" value="Accept Return"/>Accept Return
    		
        Description  : <textarea th:field="*{description}"></textarea>
    
              <input type="submit" value="Update Order Method"/>

</pre>
	</form>

</body>
</html>
