<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>OrderMethod Data</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<h3>ORDER METHOD DATA PAGE</h3>
	<br>
	<br>
	<table border="2">
		<tr>
			<th>ID</th>
			<th>MODE</th>
			<th>CODE</th>
			<th>METHOD</th>
			<th>ACCEPT</th>
			<th>DESCRIPTION</th>
			<th>OPERATIONS</th>
		</tr>
		<tr th:each="ob:${list}">
			<td th:text="${ob.id}"></td>
			<td th:text="${ob.mode}"></td>
			<td th:text="${ob.code}"></td>
			<td th:text="${ob.method}"></td>
			<td th:text="${ob.accept}"></td>
			<td th:text="${ob.description}"></td>	
			<td>
				<a th:href="@{/ordermethod/delete?id={data}(data=${ob.id})}">DELETE</a> &nbsp &nbsp
				<a th:href="@{/ordermethod/edit?id={data}(data=${ob.id})}">EDIT</a>
			</td>
		</tr>
	</table>
	<span th:text="${message}"></span>

</body>
</html>
