<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>ShipmentType Register</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<h3 style="color: green">ShipmentType Register Page!!!</h3>
	<form action="save" method="POST">
		<pre>
	Shipment Mode   : <select name="shipmentMode">
						<option value="">--select--</option>
						<option value="Air">Air</option>
						<option value="Truck">Truck</option>
						<option value="Ship">Ship</option>
						<option value="Train">Train</option>
					  </select>
					
	Shipment Code   : <input type="text" name="shipmentCode"/>
	
	Enable Shipment : <input type="radio" name="enableShipment" value="Yes"/>Yes <input type="radio" name="enableShipment" value="No"/>No
	
	Shipment grade  : <input type="radio" name="shipmentGrade" value="A"/>A <input type="radio" name="shipmentGrade" value="B"/>B <input type="radio" name="shipmentGrade" value="C"/>C
	
	Description     : <textarea name="description"></textarea>

	<input type="submit" value="Create Shipment"/>

</pre>
	</form>
	
	<span th:text="${message}"></span>
</body>
</html>
