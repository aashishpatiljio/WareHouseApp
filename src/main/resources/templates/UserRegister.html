<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="ISO-8859-1">
	<title>User Register</title>
</head>

<body>

<div th:insert="fragments/CommonUi :: userhead"></div>
<div th:insert="fragments/CommonUi :: usermenu"></div>

	<div class="container">
	
		<div class="card">
			<div class="card-header text-center bg-primary text-white">
				<h3>USER REGISTER PAGE</h3>
			</div>
			<div class="card-body">
				<form id="userRegForm" th:action="save" method="POST">

					<!-- row-1 -->
					<div class="row">
						<div class="col-2">
							<label>USER NAME</label>
						</div>
						<div class="col-5">
							<input type="text" name="name" class="form-control"/>
						</div>
						<div class="col-5">
							<span id="nameError"></span>
						</div>
					</div>

					<!-- row-2 -->
					<div class="row">
						<div class="col-2">
							<label>EMAIL</label>
						</div>
						<div class="col-5">
							<input type="text" name="email" class="form-control"/>
						</div>
						<div class="col-5">
							<span id="emailError"></span>
						</div>
					</div>

					<!-- row-3 -->
					<div class="row">
						<div class="col-2">
							<label>PASSWORD</label>
						</div>
						<div class="col-5">
							<input type="password" name="pwd" class="form-control"/>
						</div>
						<div class="col-5">
							<span id="pwdError"></span>
						</div>
					</div>
					
					<!-- row-4 -->
					<div class="row">
						<div class="col-2">
							<label>ROLES</label>
						</div>
						<div class="col-5">
							<input type="checkbox" name="roles" value="ADMIN"/>ADMIN
							<input type="checkbox" name="roles" value="APPUSER"/>APPUSER
						</div>
						<div class="col-5">
							<span id="rolesError"></span>
						</div>
					</div>

					<input type="submit" value="CREATE USER" class="btn btn-success">

				</form>
			</div>
			<!-- card-body end -->

			<div class="card-footer text-center bg-info text-white" th:if="${message != null}">
				<span th:text="${message}"></span>
			</div>

		</div>
		<!-- card-end -->
	</div>
	<!-- container-end -->

	<!-- script starts from here -->
	
</body>

</html>
